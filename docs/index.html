<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<title>Hello, WebAssembly!</title>
	<meta name="description" content="Hello, WebAssembly!" />
	<script type="module">
		import init, { greet, fizzbuzz, fizzbuzz_int, fizzbuzz_bigint } from "./rust_webassenbly_hello_world.js";
		init()
			.then(() => {
				console.log(greet("WebAssembly")); // Hello, WebAssembly!
				document.getElementById("root").textContent = greet("WebAssembly");
				console.log(fizzbuzz("18446744073709551616")); // FizzBuzz
				console.log(fizzbuzz("18446744073709551618")); // FizzBuzz
				console.log(fizzbuzz("18446744073709551620")); // FizzBuzz
				console.log(fizzbuzz("18446744073709551630")); // FizzBuzz
				console.log(fizzbuzz_int(15)); // FizzBuzz
				console.log(fizzbuzz_int(9007199254740990)); // 4294967294
				console.log(fizzbuzz_bigint("9007199254741005")); // FizzBuzz
				console.log(fizzbuzz_bigint(9007199254741005n)); // FizzBuzz
				console.log(fizzbuzz_bigint(8446744073709551640n)); // FizzBuzz
				console.log(fizzbuzz_bigint(8446744073709551641n)); // 8446744073709551641
				console.log(fizzbuzz_bigint(8446744073709551642n)); // 8446744073709551642
				console.log(fizzbuzz_bigint(8446744073709551643n)); // Fizz
				console.log(fizzbuzz_bigint(18446744073709551617n)); // 1
				console.log(fizzbuzz_bigint(844674407370754893029551640n)); // 6930698558874037784
			});
	</script>
</head>

<body>
	It's a WebAssembly demo page.
	<div id="root"></div>
</body>

</html>
